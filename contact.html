<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/style.css">
        <script src="assets/scripts/app.js" defer></script>
        <title>Contact</title>
    </head>

    <body>

        <header>
            <div class="titre">
                <img class="icon" src="assets/images/icons/logo.svg" alt="Logo de Quatre Pattes">
                <p class="white"><strong>Quatre Pattes</strong></p>
            </div>
            <nav>
                <a href="index.html">Accueil</a>
                <a href="contact.html">Contact</a>
                <button><span id="heart">♡</span> Faire un don</button>
            </nav>
        </header>

        <main>
            <section id="contact">
                <h2 id="section-titre">Contactez-nous</h2>
                <form id="container-contact" class="drop-shadow">
                    <label for="nom">Nom</label>
                    <input id="nom" type="text">
                    <div class="erreur" id="erreur-nom"></div>
                    <label for="email">Email</label>
                    <input id="email" type="text">
                    <div class="erreur" id="erreur-email"></div>
                    <label for="sujet">Sujet</label>
                    <select id="sujet">
                        <option value="">-</option>
                        <option value="don">Question sur les dons</option>
                        <option value="benevole">Devenir bénévole</option>
                        <option value="partenariat">Partenariat</option>
                        <option value="general">Questions générales</option>
                    </select>
                    <div class="erreur" id="erreur-sujet"></div>
                    <label for="message">Message</label>
                    <textarea id="message"></textarea>
                    <div class="erreur" id="erreur-message"></div>
                    <button type="submit" id="envoyer">
                        <img src="assets/images/icons/send.svg" alt="Envoyer icône">
                        <p class="white">Envoyer</p>
                    </button>
                </form>
            </section>
        </main>

        <footer>
            <div id="container-footer">
                <div class="footer-box">
                    <p class="white"><strong>Quatre Pattes</strong></p>
                    <p class="gray">Ensemble, protégeons les animaux et donnons-leur une vie meilleure.</p>
                </div>
                <div class="footer-box">
                    <p class="white"><strong>Contact</strong></p>
                    <div id="footer-contact">
                        <img src="assets/images/icons/email.svg" alt="Icône email">
                        <p class="gray">contact@quatrepattes.org</p>
                    </div>
                </div>
                <div class="footer-box">
                    <p class="white"><strong>Suivez-nous</strong></p>
                </div>
            </div>
        </footer>
        <script src="assets/scripts/formulaire.js"></script>
    </body>
</html>
